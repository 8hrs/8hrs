<script type="text/javascript">

function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
}
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}

  
Survey.Survey.cssType = "bootstrap";

var surveyJSON = {pages:[{elements:[{type:"text",isRequired:true,name:"Employer"},{type:"text",isRequired:true,name:"City",placeHolder:"eg. Chicago",size:32,titleLocation:"top"},{type:"text",isRequired:true,name:"State",placeHolder:"eg. Illinois",startWithNewLine:false},{type:"dropdown",choices:["Education ","Tech ","Finance"],choicesOrder:"asc",name:"Industry"},{type:"checkbox",choices:["Wages","Benefits","Gender equality","Racial equality","Age equality","Working Conditions","Other"],name:"Concerns"},{type:"comment",name:"What message would you like to share with fellow colleagues? "}],name:"page1"}]}

function sendDataToServer(survey) {
    survey.sendResult('c08910c3-b912-4ed9-99c9-b5e4066e33c9');
}

var survey = new Survey.Model(surveyJSON);
$("#surveyContainer").Survey({
    model: survey,
    onComplete: sendDataToServer
});
